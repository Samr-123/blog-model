<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
        }
        .post-card {
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s;
        }
        .post-card:hover {
            transform: scale(1.02);
        }
        .post-card h3 {
            margin-bottom: 15px;
            color: #343a40;
        }
        .post-card p {
            margin-bottom: 15px;
            color: #495057;
        }
        .post-card .author {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .post-card .date {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .post-card .actions {
            margin-top: 15px;
        }
        .like-button {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        .like-button button {
            margin-right: 10px;
        }
        .btn-success {
            /* background-color: #17a2b8;
            border-color: #17a2b8; */
            background-color: #2554C7;
            border-color: #2554C7;
        }
        .btn-warning {
            /* background-color: #ffc107;
            border-color: #ffc107; */
            background-color: #5CB3FF;
            border-color: #5CB3FF;
            color:white;
        }
        .btn-danger {
            /* background-color: #ff6b6b;
            border-color: #ff6b6b; */
            background-color: #DC381F;
            border-color: #DC381F;
        }
        .btn-primary {
            background-color: #6f42c1;
            border-color: #6f42c1;
        }
        /* .container h2 {
    font-size: 2.5rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 40px;
    text-align: center;
} */
.container h2 {
    font-size: 2.5rem;
    font-weight: bold;
    color: #333;
    text-align: center;
    margin-bottom: 40px;
    position: relative;
}

.container h2::after {
    content: "";
    display: block;
    width: 60%;
    height: 4px;
    /* background: #007bff; */
    background :#9932CC;
    margin: 10px auto;
    border-radius: 2px;
}




.text-left {
    text-align: left;
}
.btn-create-post {
    margin-top: 20px;
    margin-bottom: 20px;
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Blog Posts</h2>
        <!-- <div class="text-center mb-4">
            <a href="{{ url_for('new_post') }}" class="btn btn-primary">Create New Post</a>
        </div> -->
        <div class="text-left mb-4">
            <a href="{{ url_for('new_post') }}" class="btn btn-primary btn-create-post">Create New Post</a>
        </div>
        
        <div class="post-list">
            {% for post in posts %}
            <div class="post-card">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <div class="author">Author: {{ post.author }}</div>
                <div class="date">Published on: {{ post.publication_date }}</div>
                <div class="like-button">
                    <span class="ml-2">{{ post.likes }}</span>
                    <form action="{{ url_for('like_post', id=post.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-success btn-sm">Like</button>
                    </form>
                   
                </div>
                <div class="actions mt-3">
                    <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('delete_post', id=post.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
